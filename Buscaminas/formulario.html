<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="formulario.css">

    <script src="PlayerInteraction.js" defer></script>
</head>
<!-- Tenemos un formulario de entrada de información del usuario con datos básicos:
nombre
apellido
fechaNacimiento → Debe ser mayor de edad
nick → Debe acabar por un número
mail → Debe ser un correo del ITB.
filas
columnas
bombas
puntuación
Más campos que consideres necesarios con su respectiva validación.
 -->
<body> 
    <form>
        <div>
            <label for="Nombre">Nombre</label>
            <input type="text" id="Nombre" required>
        </div>
        <div>
            <label for="Apellido">Apellido</label>
            <input type="text" id="Apellido" required>
        </div>
        <div>
            <label for="FechaNacimiento">Fecha de Nacimiento</label>
            <input type="date" id="FechaNacimiento" required>
        </div>
        <div >
            <label for="Nick">Nick</label>
            <input type="text" id="Nick" required>
        </div>
        <div>
            <label for="Mail">Mail</label>
            <input type="email" id="Mail" required>
        </div>
        <div >
            <label for="Filas">Filas</label>
            <input type="number" id="Filas" min="8" max="24" value="24" required>
        </div>
        <div>
            <label for="Columnas">Columnas</label>
            <input type="number" id="Columnas" min="8" max="32" value="32" required>
        </div>
        <div>
            <label for="Bombas">Bombas</label>
            <input type="number" id="Bombas" min="1" max="252" value="252" required>
        </div>
        
        <div>
            <label for="Password">Contraseña</label>
            <input type="password" id="Password" required>
        </div>
        <div>
            <label for="Number">Numero de Telefono</label>
            <input type="number" id="Number" required>
        </div>
        <div>
            <label for = "TarjetaDeCredito">Tarjeta de Credito</label>
            <input type="number" id="TarjetaDeCredito" pattern = "[0-9]{16}"required >
        </div>
        <div>
            <label for = "CaducidadTarjeta">Caducidad de la Tarjeta</label>
            <input type="month" id="CaducidadTarjeta" required>
        </div>
        <div>
            <label for="CVV">Mes</label>
            <input type="number" id="CVV" pattern = "[0-9]{3}" required>
        </div>
        <div>
            <label for="Direccion">Direccion</label>
            <input type="text" id="Direccion" required>
        </div>
        <button>
            Enviar
        </button>
       </form>
       
        
</body>
</html>

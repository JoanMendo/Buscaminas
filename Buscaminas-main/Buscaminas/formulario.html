<!DOCTYPE html>
<html>

<head>
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="formulario.css">

    <script src="PlayerInteraction.js" defer></script>
</head>

<body>
    <div id = "DivDerecha">A</div>
    <div id="formContainer">
        <form onsubmit="return checkFormulario()">
            <div>
                <label for="Nombre">Nombre</label>
                <input type="text" id="Nombre" pattern="[a-zA-znÑ]{2,30}"
                    title="Debe contener solo caracteres alfabeticos, de 2 a 30">
            </div>
            <div>
                <label for="Apellido">Apellido</label>
                <input type="text" id="Apellido" pattern="[a-zA-z]{2,30}"
                    title="Debe contener solo caracteres alfabeticos, de 2 a 30">
            </div>
            <div>
                <label for="FechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="FechaNacimiento">
            </div>
            <div>
                <label for="Nick">Nick</label>
                <input type="text" id="Nick">
            </div>
            <div>
                <label for="Mail">Mail</label>
                <input type="email" id="Mail">
            </div>
            <div>
                <label for="Filas">Filas</label>
                <input type="number" id="Filas" min="8" max="24" value="12">
            </div>
            <div>
                <label for="Columnas">Columnas</label>
                <input type="number" id="Columnas" min="8" max="32" value="12">
            </div>
            <div>
                <label for="Bombas">Bombas</label>
                <input type="number" id="Bombas" min="1" max="252" value="40">
            </div>

            <div>
                <label for="Password">Contraseña</label>
                <input type="password" id="Password">
            </div>
            <div>
                <label for="Number">Numero de Telefono</label>
                <input type="text" id="Number" pattern="[0-9]{9}">
            </div>
            <div>
                <label for="TarjetaDeCredito">Tarjeta de Credito</label>
                <input type="text" id="TarjetaDeCredito" pattern="[0-9]{16}">
            </div>
            <div>
                <label for="CaducidadTarjeta">Caducidad de la Tarjeta</label>
                <input type="month" id="CaducidadTarjeta">
            </div>
            <div>
                <label for="CVV">CVV</label>
                <input type="text" id="CVV" pattern="[0-9]{3}">
            </div>
            <div>
                <label for="Direccion">Direccion</label>
                <input type="text" id="Direccion">
            </div>
            <button type="submit">
                Enviar
            </button>
        </form>
    </div>
    
    <div id = "DivIzquierda">Q</div>


</body>

</html>
